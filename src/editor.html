<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Editor</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
    <div class="editor-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="back-arrow-btn" id="back-home-btn" title="Back to Home">←</button>
                <h2 class="board-name" id="board-name">Untitled Board</h2>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" data-tab="file">File</button>
                <button class="tab-btn" data-tab="assets">Assets</button>
            </div>

            <div class="sidebar-content">
                <div class="tab-panel active" data-panel="file">
                    <div class="panel-section">
                        <div class="panel-section-header">
                            <h3>Layers</h3>
                            <button class="collapse-btn" id="collapse-layers-btn">−</button>
                        </div>
                        <div class="panel-section-content" id="layers-content">
                            <div class="layers-list" id="layers-list">
                                <div class="empty-message">No layers yet</div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>Board Properties</h3>
                        <div class="property-row">
                            <label>Background</label>
                            <input type="color" id="bg-color" value="#ffffff">
                        </div>
                    </div>
                </div>

                <div class="tab-panel" data-panel="assets">
                    <button class="import-btn" id="import-assets-btn">+ Import Images</button>
                    <div class="assets-grid" id="assets-grid">
                        <div class="empty-message">No assets yet</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="canvas-area">
            <div class="canvas-toolbar">
                <button class="toolbar-btn" id="open-floating-btn">Open Floating View</button>
            </div>

            <div class="canvas-container" id="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>
        </main>
    </div>

    <script type="module" src="js/editor.js"></script>
</body>
</html>
