<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeDea</title>
    <script>
        
        (function() {
            const theme = localStorage.getItem('app_theme') || 'light';
            const themes = {
                light: { '--bg-primary': '#ffffff', '--bg-secondary': '#f5f5f5', '--bg-tertiary': '#e8e8e8', '--bg-hover': '#ececec', '--bg-active': '#d4d4d4', '--border-color': '#d0d0d0', '--border-color-hover': '#a0a0a0', '--text-primary': '#1a1a1a', '--text-secondary': '#4a4a4a', '--text-tertiary': '#7a7a7a', '--text-disabled': '#b0b0b0', '--shadow': 'rgba(0, 0, 0, 0.1)', '--modal-overlay': 'rgba(0, 0, 0, 0.4)' },
                dark: { '--bg-primary': '#1e1e1e', '--bg-secondary': '#2a2a2a', '--bg-tertiary': '#363636', '--bg-hover': '#323232', '--bg-active': '#3e3e3e', '--border-color': '#404040', '--border-color-hover': '#606060', '--text-primary': '#e0e0e0', '--text-secondary': '#b0b0b0', '--text-tertiary': '#808080', '--text-disabled': '#505050', '--shadow': 'rgba(0, 0, 0, 0.3)', '--modal-overlay': 'rgba(0, 0, 0, 0.6)' },
                midnight: { '--bg-primary': '#0d1117', '--bg-secondary': '#161b22', '--bg-tertiary': '#21262d', '--bg-hover': '#1c2128', '--bg-active': '#292e36', '--border-color': '#30363d', '--border-color-hover': '#484f58', '--text-primary': '#c9d1d9', '--text-secondary': '#8b949e', '--text-tertiary': '#6e7681', '--text-disabled': '#484f58', '--shadow': 'rgba(0, 0, 0, 0.5)', '--modal-overlay': 'rgba(0, 0, 0, 0.7)' }
            };
            const colors = themes[theme] || themes.light;
            for (const [key, value] of Object.entries(colors)) {
                document.documentElement.style.setProperty(key, value);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/titlebar.css">
    <link rel="stylesheet" href="css/updater.css">
</head>
<body>
    <div class="custom-titlebar" data-tauri-drag-region>
        <div class="titlebar-left">
            <span class="titlebar-title">EyeDea</span>
        </div>
        <div class="titlebar-right">
            <button class="titlebar-button minimize-btn" id="titlebar-minimize" title="Minimize"></button>
            <button class="titlebar-button maximize-btn" id="titlebar-maximize" title="Maximize"></button>
            <button class="titlebar-button close-btn" id="titlebar-close" title="Close"></button>
        </div>
    </div>

    <div class="homepage">
        <aside class="app-sidebar">
            <div class="sidebar-section">
                <button class="sidebar-btn primary" id="new-board-btn">+ New Board</button>
            </div>
            
            <div class="sidebar-section">
                <button class="sidebar-btn" id="import-board-btn">Import Board</button>
            </div>
            
            <div class="sidebar-section">
                <h3>Navigate</h3>
                <button class="sidebar-btn active" id="all-boards-btn">All Boards</button>
                <button class="sidebar-btn" id="settings-btn">Settings</button>
            </div>

            <div class="sidebar-section">
                <div class="collections-header">
                    <h3>Collections</h3>
                    <button class="new-collection-btn" id="new-collection-btn" title="New Collection">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div class="collections-list" id="collections-list">
                    <!-- Collections will be populated here -->
                </div>
            </div>

            <div class="sidebar-section sidebar-footer">
                <a href="https://discord.gg/6EcTTFDDA3" target="_blank" class="discord-btn" title="Join Discord">
                    <span>Discord</span>
                </a>
                <button class="update-btn" id="check-updates-btn" title="Check for Updates">
                    <span>Check for Updates</span>
                </button>
                <div class="version-info" id="version-info">
                    <span class="version-text">Loading version...</span>
                </div>
            </div>
        </aside>

        <div class="homepage-main">
            <header class="homepage-header">
                <h1>Your Boards</h1>
                <div class="header-controls">
                    <select id="sort-filter" class="sort-dropdown">
                        <option value="latest">Latest</option>
                        <option value="oldest">Oldest</option>
                        <option value="name">A-Z</option>
                    </select>
                </div>
            </header>

            <main class="homepage-content">
                <div class="boards-grid" id="boards-grid">
                </div>

                <div class="pagination" id="pagination">
                    <button class="pagination-btn" id="prev-page" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <span class="pagination-info" id="page-info">Page 1 of 1</span>
                    <button class="pagination-btn" id="next-page" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="js/titlebar.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
