<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Board</title>
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('app_theme') || 'light';
            const themes = {
                light: { '--bg-primary': '#ffffff', '--bg-secondary': '#f5f5f5', '--bg-tertiary': '#e8e8e8', '--bg-hover': '#ececec', '--bg-active': '#d4d4d4', '--border-color': '#d0d0d0', '--border-color-hover': '#a0a0a0', '--text-primary': '#1a1a1a', '--text-secondary': '#4a4a4a', '--text-tertiary': '#7a7a7a', '--text-disabled': '#b0b0b0', '--shadow': 'rgba(0, 0, 0, 0.1)', '--modal-overlay': 'rgba(0, 0, 0, 0.4)' },
                dark: { '--bg-primary': '#1e1e1e', '--bg-secondary': '#2a2a2a', '--bg-tertiary': '#363636', '--bg-hover': '#323232', '--bg-active': '#3e3e3e', '--border-color': '#404040', '--border-color-hover': '#606060', '--text-primary': '#e0e0e0', '--text-secondary': '#b0b0b0', '--text-tertiary': '#808080', '--text-disabled': '#505050', '--shadow': 'rgba(0, 0, 0, 0.3)', '--modal-overlay': 'rgba(0, 0, 0, 0.6)' },
                midnight: { '--bg-primary': '#0d1117', '--bg-secondary': '#161b22', '--bg-tertiary': '#21262d', '--bg-hover': '#1c2128', '--bg-active': '#292e36', '--border-color': '#30363d', '--border-color-hover': '#484f58', '--text-primary': '#c9d1d9', '--text-secondary': '#8b949e', '--text-tertiary': '#6e7681', '--text-disabled': '#484f58', '--shadow': 'rgba(0, 0, 0, 0.5)', '--modal-overlay': 'rgba(0, 0, 0, 0.7)' }
            };
            const colors = themes[theme] || themes.light;
            for (const [key, value] of Object.entries(colors)) {
                document.documentElement.style.setProperty(key, value);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/floating.css">
</head>
<body>
    <div class="titlebar" data-tauri-drag-region>
        <div class="titlebar-title" id="window-title">Board</div>
        <div class="titlebar-controls">
            <button class="titlebar-btn" id="toolbar-toggle-btn" title="Toggle Drawing Toolbar">
                <img src="assets/PenIcon.svg" alt="Drawing Toolbar" class="titlebar-icon bg-adaptive-icon" width="14" height="14">
            </button>
            <button class="titlebar-btn" id="pin-btn" title="Always on Top">
                <img src="assets/PinIcon.svg" alt="Pin Window" class="titlebar-icon bg-adaptive-icon" width="14" height="14">
            </button>
            <button class="titlebar-btn" id="minimize-btn" title="Minimize">−</button>
            <button class="titlebar-btn titlebar-btn-close" id="close-btn" title="Close">×</button>
        </div>
    </div>

    <div class="floating-container">
        <div class="drawing-toolbar" id="drawing-toolbar">
            <div class="toolbar-group">
                <button class="toolbar-btn" id="draw-pen-btn" title="Pen Tool">P</button>
                <button class="toolbar-btn" id="draw-highlighter-btn" title="Highlighter Tool">H</button>
                <button class="toolbar-btn" id="draw-eraser-btn" title="Eraser Tool">E</button>
            </div>

            <div class="toolbar-separator"></div>

            <div class="toolbar-group">
                <input type="color" id="draw-color-picker" class="color-picker-input" value="#000000" title="Drawing Color">
                <div class="size-control">
                    <label class="size-label">Size:</label>
                    <div class="size-input-group">
                        <input type="number" id="draw-size-input" class="size-input" min="1" max="500" value="2">
                        <input type="range" id="draw-size-slider" class="size-slider" min="1" max="100" value="2">
                    </div>
                </div>
            </div>

            <div class="toolbar-separator"></div>

            <div class="toolbar-group">
                <div class="eraser-mode-toggle" id="eraser-mode-toggle" style="display: none;">
                    <label class="toggle-label">Erase:</label>
                    <div class="toggle-buttons">
                        <button class="toggle-option active" data-mode="strokes">Strokes</button>
                        <button class="toggle-option" data-mode="pixels">Pixels</button>
                    </div>
                </div>
            </div>

            <div class="toolbar-separator" id="clear-separator"></div>

            <div class="toolbar-group">
                <button class="toolbar-btn" id="draw-clear-btn" title="Clear All Strokes">
                    C
                </button>
            </div>
        </div>

        <canvas id="floating-canvas"></canvas>
    </div>

    <script type="module" src="js/floating.js"></script>
</body>
</html>
