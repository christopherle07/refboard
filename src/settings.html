<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('app_theme') || 'light';
            const themes = {
                light: { '--bg-primary': '#ffffff', '--bg-secondary': '#f5f5f5', '--bg-tertiary': '#e8e8e8', '--bg-hover': '#ececec', '--bg-active': '#d4d4d4', '--border-color': '#d0d0d0', '--border-color-hover': '#a0a0a0', '--text-primary': '#1a1a1a', '--text-secondary': '#4a4a4a', '--text-tertiary': '#7a7a7a', '--text-disabled': '#b0b0b0', '--shadow': 'rgba(0, 0, 0, 0.1)', '--modal-overlay': 'rgba(0, 0, 0, 0.4)' },
                dark: { '--bg-primary': '#1e1e1e', '--bg-secondary': '#2a2a2a', '--bg-tertiary': '#363636', '--bg-hover': '#323232', '--bg-active': '#3e3e3e', '--border-color': '#404040', '--border-color-hover': '#606060', '--text-primary': '#e0e0e0', '--text-secondary': '#b0b0b0', '--text-tertiary': '#808080', '--text-disabled': '#505050', '--shadow': 'rgba(0, 0, 0, 0.3)', '--modal-overlay': 'rgba(0, 0, 0, 0.6)' },
                midnight: { '--bg-primary': '#0d1117', '--bg-secondary': '#161b22', '--bg-tertiary': '#21262d', '--bg-hover': '#1c2128', '--bg-active': '#292e36', '--border-color': '#30363d', '--border-color-hover': '#484f58', '--text-primary': '#c9d1d9', '--text-secondary': '#8b949e', '--text-tertiary': '#6e7681', '--text-disabled': '#484f58', '--shadow': 'rgba(0, 0, 0, 0.5)', '--modal-overlay': 'rgba(0, 0, 0, 0.7)' }
            };
            const colors = themes[theme] || themes.light;
            for (const [key, value] of Object.entries(colors)) {
                document.documentElement.style.setProperty(key, value);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings.css">
</head>
<body>
    <div class="settings-page">
        <aside class="app-sidebar">
            <div class="sidebar-section">
                <button class="sidebar-btn primary" id="new-board-btn">+ New Board</button>
            </div>
            
            <div class="sidebar-section">
                <button class="sidebar-btn" id="import-board-btn">Import Board</button>
            </div>
            
            <div class="sidebar-section">
                <h3>Navigate</h3>
                <button class="sidebar-btn" id="home-btn">Home</button>
                <button class="sidebar-btn active" id="settings-btn">Settings</button>
            </div>

            <div class="sidebar-section sidebar-footer">
                <a href="https://discord.gg/6EcTTFDDA3" target="_blank" class="sidebar-btn discord-btn" title="Join Discord">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                </a>
            </div>
        </aside>

        <div class="settings-main">
            <header class="settings-header">
                <h1>Settings</h1>
            </header>

            <main class="settings-content">
                <section class="settings-section">
                    <h2>Appearance</h2>
                    
                    <div class="setting-group">
                        <label class="setting-label">Theme</label>
                        <div class="theme-options">
                            <div class="theme-option" data-theme="light">
                                <div class="theme-preview theme-preview-light">
                                    <div class="preview-bar"></div>
                                    <div class="preview-content"></div>
                                </div>
                                <span class="theme-name">Light</span>
                            </div>
                            
                            <div class="theme-option" data-theme="dark">
                                <div class="theme-preview theme-preview-dark">
                                    <div class="preview-bar"></div>
                                    <div class="preview-content"></div>
                                </div>
                                <span class="theme-name">Dark</span>
                            </div>
                            
                            <div class="theme-option" data-theme="midnight">
                                <div class="theme-preview theme-preview-midnight">
                                    <div class="preview-bar"></div>
                                    <div class="preview-content"></div>
                                </div>
                                <span class="theme-name">Midnight</span>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="settings-section">
                    <h2>Canvas</h2>
                    
                    <div class="setting-group">
                        <div class="setting-row">
                            <div class="setting-info">
                                <span class="setting-row-label">Show Grid</span>
                                <span class="setting-description">Display alignment grid on canvas</span>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="show-grid">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="setting-row">
                            <div class="setting-info">
                                <span class="setting-row-label">Grid Size</span>
                                <span class="setting-description">Spacing between grid lines</span>
                            </div>
                            <select id="grid-size" class="setting-select">
                                <option value="25">25px</option>
                                <option value="50" selected>50px</option>
                                <option value="100">100px</option>
                                <option value="200">200px</option>
                            </select>
                        </div>
                    </div>

                    <div class="setting-group">
                        <div class="setting-row">
                            <div class="setting-info">
                                <span class="setting-row-label">Enable Snapping</span>
                                <span class="setting-description">Snap images to align with each other</span>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" id="enable-snapping" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        
                        <div class="setting-row">
                            <div class="setting-info">
                                <span class="setting-row-label">Snap Distance</span>
                                <span class="setting-description">How close to snap</span>
                            </div>
                            <select id="snap-threshold" class="setting-select">
                                <option value="3" selected>3px (Precise)</option>
                                <option value="5">5px (Default)</option>
                                <option value="8">8px (Relaxed)</option>
                                <option value="12">12px (Loose)</option>
                            </select>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
